<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main class="main">
    <nav class="nav">
      <div class="projects-list">
        <button id="inbox" class="active nav-item">
          <img src="images/inbox.svg" alt="Icon">
          Inbox
        </button>
        <button id="today" class="nav-item">
          <img src="images/today.svg" alt="Icon">
          Today
        </button>
        <button id="upcoming" class="nav-item">
          <img src="images/calendar.svg" alt="Icon">
          Upcoming
        </button>
        <button id="important" class="nav-item">
          <img src="images/star.svg" alt="Icon">
          Important
        </button>
      </div>
      <div class="projects-list">
        <div class="projects-title">
          <div>
            <img src="images/pack.svg" alt="Icon">
            <span>Projects</span>
          </div>
          <button id="add-project-btn" class="add-project-btn">
            <img src="images/add.svg" alt="Icon">
          </button>
        </div>
        <button class="nav-item active">
          <img src="images/tag.svg" alt="Icon">
          Item
        </button>
        <button class="nav-item">
          <img src="images/tag.svg" alt="Icon">
          Item
        </button>
      </div>
    </nav>
    <div class="project-view">
      <h1 class="project-name">Inbox</h1>
      <div class="tasks-list"></div>
      <button class="add-task-btn">
        <img src="images/add.svg" alt="Icon">
        Add task
      </button>
    </div>
  </main>
</body>
</html>
