<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <main class="main">
    <nav class="nav">
      <div class="projects-list">
        <button id="inbox" class="active nav-item">
          <img src="images/inbox.svg">
          Inbox
        </button>
        <button id="today" class="nav-item">
          <img src="images/today.svg">
          Today
        </button>
        <button id="upcoming" class="nav-item">
          <img src="images/calendar.svg">
          Upcoming
        </button>
        <button id="important" class="nav-item">
          <img src="images/star-filled.svg">
          Important
        </button>
      </div>
      <div class="projects-title">
        <div>
          <img src="images/pack.svg">
          <span>Projects</span>
        </div>
        <button id="add-project-btn" class="add-project-btn">
          <img src="images/add.svg">
        </button>
      </div>
      <div class="projects-list" id="user-projects"></div>
    </nav>
    <div class="project-view">
      <h1 class="project-name" id="project-name">Inbox</h1>
      <div id="task-list"></div>
      <button class="add-task-btn">
        <img src="images/add.svg">
        <span>Add task</span>
      </button>
    </div>
  </main>
</body>

</html>
